{% extends "layout.html" %}
{% block title %}
<title>Đặt món</title>
{% endblock %}
{% block content %}
<!--=====================
          Content
======================-->

<!--style="display:inline-block;border:1px solid lightgray"-->
<div class="grid_9" style="display:inline-block; margin-bottom: 30px; clear: both"><img src=static/images/{{stall.img}} height="300" width="500" align="left">
  <div class="grid_3" style="display:inline-block">
    <h2 style="line-height: 10px; margin-bottom: 30px">{{stall.name}}</h2>
    <div>{{stall.min}},000-{{stall.max}},000đ</div>
  </div>
</div>

<div class="grid_6" style="display:inline-block;border:1px solid lightgray">

  <div class="container-4" style="margin: 20px; float: left">
    <input type="search" id="search" placeholder="Tìm món ăn..." />
    <button class="icon"><i class="fa fa-search"></i></button>
  </div>

  {%for f in food%}
  <div class="grid_6" style="display:inline-block; margin: 0; border-top: 1px solid lightgrey"><img src=static/images/{{f.img}} height="150" width="200" align="left">
    <a href="#" class="link1">+</a>
    <div class="grid_2">
      <h2 style="font-size: 25px; line-height: 20px; margin-bottom: 10px">{{f.name}}</h2>
      <div>{{f.cost}},000đ</div>
    </div>
  </div>
  {%endfor%}
