{% extends "layout.html" %}
{% block title %}
<title>Báo cáo</title>
{% endblock %}
{% block content %}
<div class="grid_6">
    <div class="loginbox" style="border: none; padding: 0">
    <form action="" method="post">
        <p style="font-size:20px; margin-bottom: 10px">Ngày báo cáo</p>
        <input type="text" style="padding-left: 5px" placeholder="yyyy-mm-dd" name="date" required>
        <p style="font-size:20px; margin-bottom: 10px; margin-top: 20px">Doanh thu</p>
        <input type="text" style="padding-left: 5px" placeholder="0 (nghìn đồng)" name="payment" required>
        <p style="font-size:20px; margin-bottom: 20px; margin-top: 20px">Số lượng bán ra</p>

        <div class="grid_6" style="display:inline-block; border: 1px solid lightgray; border-top: 0; margin: 0; margin-bottom: 20px;">
        {%for f in food%}
            <div class="grid_6" style="display:inline-block; margin: 0; border-top: 1px solid lightgrey">
                <div style="display:inline-block; width: 300px">
                    <img src=static/images/{{f.img}} style="margin-right: 20px;" height="120" width="150" align="left">
                    <div class="grid_2" style="display:inline-block; width: 100px; margin-left: 0px">
                        <h2 style="font-size: 20px; margin-bottom: -5px; margin-top: -20px">{{f.name}}</h2>
                        <input type="text" style="width: 50px; font-size: 16px; margin: 0; padding-left: 5px; border: none; border-bottom: 1px solid darkgray" placeholder="0" name="food_{{f.foodID}}" required>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <p style="font-size:20px; margin-bottom: 10px">Số lượng pager</p>
        <input type="text" style="padding-left: 5px;" placeholder="0" name="pager" required value="{{request.form.pager}}">
        <button class="btn" style="width: 100px; padding-top: 12px; padding-bottom: 10px; font-size: 20px; margin-top: 0" type="submit" id="update">Gửi</button>
            
    </form>
    </div>
</div>
{% endblock %}
