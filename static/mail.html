{% extends "layout.html" %}
{% block title %}
<title>Báo cáo</title>
{% endblock %}
{% block content %}
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="container-fluid mb-5 mt-3">
            <form action="" method="post">
                <div class="row mb-5 mt-5">
                    <div class="col mx-2">
                      <input type="text" class="form-control form-control-lg" placeholder="Nhập mail của bạn..." name="mail" value="{{request.form.mail}}" required name="">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-block   btn-outline-info mx-2" style="height: 100%; margin-top: 0 !important;" value="ShowAlert" id="btn"  >Gửi mail</button>
                        <script language="javascript">
                            var button = document.getElementById("btn");
                            button.onclick = function(){
                                alert("Bạn đã gửi mail thành công! Kiếm tra kĩ email !!!");
                            }
                            </script>
                    </div>
                    {% if error %}
                    <p class="error"><strong>Error:</strong> {{ error }}
                    {% endif %}
       </div>   
            </form>
            
        </div>
    </div>
    
    
    <script src="./assets/jquery-3.5.1.min.js"></script>
    <script src="./assets/bootstrap-4.5.0-dist/js/bootstrap.js"></script>

</body>
{% endblock %}
